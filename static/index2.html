<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>網球比賽分析助手</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      /* 修改 1: 放寬最大寬度，讓它幾乎佔滿螢幕 */
      max-width: 98vw; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-left: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      color: #6b7280;
    }

    .top-panel {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .upload-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .upload-row button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .upload-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upload-row span {
      font-size: 12px;
      color: #6b7280;
    }
    #videoInfo {
      margin-top: 8px;
      font-size: 13px;
      color: #374151;
      white-space: pre-wrap;
    }

    /* 主體左右兩欄 */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* 修改 2: 左邊聊天區變窄 (30%) */
    .left-panel {
      width: 30%;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }
    /* 修改 3: 右邊影片區變寬 (70%) */
    .right-panel {
      width: 70%;
      display: flex;
      flex-direction: column;
      background: #111827;
      color: #e5e7eb;
    }

    /* 聊天區 */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f9fafb;
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
    }
    .msg-row.user {
      justify-content: flex-end;
    }
    .msg-row.assistant {
      justify-content: flex-start;
    }
    .bubble {
      /* 修改 4: 讓對話框在窄欄位中盡量用滿空間 */
      max-width: 90%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.user {
      background: #111827;
      color: #f9fafb;
      border-bottom-right-radius: 2px;
    }
    .bubble.assistant {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 2px;
    }
    .meta-text {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .composer {
      border-top: 1px solid #e5e7eb;
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #f9fafb;
    }
    #query {
      width: 100%;
      /* 確保輸入框不會超出容器 */
      box-sizing: border-box; 
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      resize: none;
      min-height: 50px;
      max-height: 120px;
    }
    .composer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .hint {
      font-size: 12px;
      color: #6b7280;
    }
    button.send-btn {
      padding: 6px 16px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      /* 防止按鈕擠壓 */
      flex-shrink: 0; 
    }
    button.send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      font-size: 12px;
      color: #6b7280;
    }

    /* 右邊視覺化區 */
    .video-wrapper {
      position: relative;
      flex: 1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #videoPlayer {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .right-panel-bottom {
      padding: 8px 12px;
      border-top: 1px solid #374151;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    #analyzeBtn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #10b981;
      color: #111827;
      font-size: 13px;
      cursor: pointer;
    }
    #analyzeBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #yoloStatus {
      color: #d1d5db;
    }

    /* 微調按鈕樣式 */
    .sync-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .sync-btn {
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #4b5563;
      background: #374151;
      color: white;
      font-size: 12px;
    }
    .sync-btn:hover {
      background: #4b5563;
    }

    @media (max-width: 900px) {
      .main {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>網球比賽分析助手</h1>
        <span>左邊 LLM 討論，右邊 YOLO 偵測畫面</span>
      </div>
      <span id="status">請先上傳影片</span>
    </header>

    <div class="top-panel">
      <div class="upload-row">
        <input id="file" type="file" accept="video/*" />
        <button id="uploadBtn">上傳影片</button>
        <button id="analyzeBtn" disabled>跑 YOLO 分析</button>
        <span id="uploadInfo"></span>
      </div>
      <div id="videoInfo"></div>
    </div>

    <div class="main">
      <div class="left-panel">
        <div id="chat"></div>
        <div class="composer">
          <textarea id="query" placeholder="輸入你的問題..."></textarea>
          <div class="composer-bottom">
            <div class="hint">
              針對同一支影片提問。
            </div>
            <button class="send-btn" id="sendBtn" disabled>送出</button>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="video-wrapper">
          <video id="videoPlayer" controls></video>
          <canvas id="overlay"></canvas>
        </div>
        <div class="right-panel-bottom">
          <span id="yoloStatus" style="flex: 1;">尚未執行 YOLO 分析</span>
          <div class="sync-controls">
            <span style="font-size: 12px; color: #9ca3af;">同步微調:</span>
            <button id="btnPrevFrame" class="sync-btn">-1 幀</button>
            <span id="frameOffsetDisplay" style="min-width: 20px; text-align: center; font-family: monospace;">0</span>
            <button id="btnNextFrame" class="sync-btn">+1 幀</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const chatEl = $("chat");
    const fileEl = $("file");
    const uploadBtn = $("uploadBtn");
    const uploadInfoEl = $("uploadInfo");
    const videoInfoEl = $("videoInfo");
    const queryEl = $("query");
    const sendBtn = $("sendBtn");
    const statusEl = $("status");

    const analyzeBtn = $("analyzeBtn");
    const yoloStatusEl = $("yoloStatus");
    const videoEl = $("videoPlayer");
    const canvasEl = $("overlay");
    const ctx = canvasEl.getContext("2d");
    const wrapperEl = document.querySelector(".video-wrapper");

    // 微調控制項
    const btnPrev = $("btnPrevFrame");
    const btnNext = $("btnNextFrame");
    const offsetDisplay = $("frameOffsetDisplay");

    const SKELETON_LINKS = [
      [5, 6], [5, 11], [6, 12], [11, 12], // 軀幹
      [5, 7], [7, 9],   // 左手
      [6, 8], [8, 10],  // 右手
      [11, 13], [13, 15], // 左腳
      [12, 14], [14, 16], // 右腳
    ];

    let sessionId = null;
    let videoMeta = null;
    let localVideoUrl = null;
    
    // YOLO 資料
    let ballTracks = [];
    let poses = [];
    let tracksByFrame = {};
    let posesByFrame = {};
    let detectionReady = false;

    // 同步控制變數
    let frameOffset = 0;
    let rafId = null;

    // --- 訊息 UI 功能 ---
    function appendMessage(role, text, meta) {
      const row = document.createElement("div");
      row.className = `msg-row ${role}`;
      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;
      row.appendChild(bubble);
      if (meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "meta-text";
        metaEl.textContent = meta;
        row.appendChild(metaEl);
      }
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setBusy(isBusy) {
      sendBtn.disabled = isBusy || !sessionId;
      uploadBtn.disabled = isBusy;
      analyzeBtn.disabled = isBusy || !sessionId;
      statusEl.textContent = isBusy
        ? "處理中..."
        : sessionId
          ? "可以開始提問或執行 YOLO 分析"
          : "請先上傳影片";
    }

    // --- 核心修正 1: Canvas 尺寸與定位 ---
    function syncCanvasSize() {
      if (!wrapperEl || !videoEl) return;
      
      const videoWidth = videoEl.videoWidth;
      const videoHeight = videoEl.videoHeight;

      if (!videoWidth || !videoHeight) return;

      // 1. 設定 Canvas 內部解析度等於影片原始解析度
      canvasEl.width = videoWidth;
      canvasEl.height = videoHeight;

      // 2. 計算影片在播放器中的實際顯示區域
      const videoRect = videoEl.getBoundingClientRect();     
      const wrapperRect = wrapperEl.getBoundingClientRect(); 

      const elementRatio = videoRect.width / videoRect.height;
      const videoRatio = videoWidth / videoHeight;

      let displayWidth = videoRect.width;
      let displayHeight = videoRect.height;
      let offsetX = 0;
      let offsetY = 0;

      if (elementRatio > videoRatio) {
        // 播放器比較寬 -> 左右有黑邊
        displayWidth = videoRect.height * videoRatio;
        offsetX = (videoRect.width - displayWidth) / 2;
      } else {
        // 播放器比較高 -> 上下有黑邊
        displayHeight = videoRect.width / videoRatio;
        offsetY = (videoRect.height - displayHeight) / 2;
      }

      // 3. 設定 Canvas 的 CSS
      canvasEl.style.width = `${displayWidth}px`;
      canvasEl.style.height = `${displayHeight}px`;
      canvasEl.style.left = `${videoRect.left + offsetX - wrapperRect.left}px`;
      canvasEl.style.top = `${videoRect.top + offsetY - wrapperRect.top}px`;

      drawOverlay();
    }

    // 監聽各種會改變尺寸的事件
    window.addEventListener("resize", () => {
      syncCanvasSize();
    });
    videoEl.addEventListener("loadedmetadata", () => {
      syncCanvasSize();
    });

    // --- 核心修正 2: 渲染與同步 (requestAnimationFrame + Offset) ---
    
    // 按鈕事件
    btnPrev.onclick = () => {
      frameOffset--;
      offsetDisplay.textContent = frameOffset;
      drawOverlay();
    };
    btnNext.onclick = () => {
      frameOffset++;
      offsetDisplay.textContent = frameOffset;
      drawOverlay();
    };

    // 使用 requestAnimationFrame
    function startLoop() {
      if (rafId) cancelAnimationFrame(rafId);
      function loop() {
        if (!videoEl.paused && !videoEl.ended) {
          drawOverlay();
          rafId = requestAnimationFrame(loop);
        }
      }
      loop();
    }

    videoEl.addEventListener("play", startLoop);
    videoEl.addEventListener("pause", () => {
      if (rafId) cancelAnimationFrame(rafId);
      drawOverlay();
    });
    videoEl.addEventListener("seeked", drawOverlay);


    // --- 資料結構建立 ---
    function buildFrameMaps() {
      tracksByFrame = {};
      ballTracks.forEach((b) => {
        const f = b.frame;
        if (!tracksByFrame[f]) tracksByFrame[f] = [];
        tracksByFrame[f].push(b);
      });

      posesByFrame = {};
      poses.forEach((p) => {
        const f = p.frame;
        if (!posesByFrame[f]) posesByFrame[f] = [];
        posesByFrame[f].push(p);
      });
    }

    // --- 繪圖主函式 ---
    function drawOverlay() {
      ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

      if (!detectionReady || !videoEl.videoWidth) return;

      const fps = (videoMeta && videoMeta.fps) || 30;
      
      // 計算當前幀數 + 手動偏移
      let frameIdx = Math.round(videoEl.currentTime * fps) + frameOffset;
      if (frameIdx < 0) frameIdx = 0;

      const boxes = tracksByFrame[frameIdx] || [];
      const framePoses = posesByFrame[frameIdx] || [];

      // 1. 畫球框
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#facc15"; 
      boxes.forEach((b) => {
        ctx.strokeRect(b.x1, b.y1, b.x2 - b.x1, b.y2 - b.y1);
      });

      // 2. 畫球員骨架
      framePoses.forEach((p) => {
        const kps = p.keypoints || [];
        if (!kps.length) return;

        const pts = kps.map(([x, y, conf]) => ({ x, y, conf }));

        ctx.fillStyle = "#22c55e";
        pts.forEach((pt) => {
          if (pt.conf < 0.3) return;
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 6, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.strokeStyle = "#22c55e";
        ctx.lineWidth = 4;
        SKELETON_LINKS.forEach(([i, j]) => {
          const a = pts[i];
          const b = pts[j];
          if (!a || !b) return;
          if (a.conf < 0.3 || b.conf < 0.3) return;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        });
      });
    }


    // --- 上傳與後端通訊邏輯 ---

    uploadBtn.onclick = async () => {
      const f = fileEl.files[0];
      if (!f) {
        alert("請選擇影片檔");
        return;
      }

      setBusy(true);
      uploadInfoEl.textContent = "上傳中...";
      videoInfoEl.textContent = "";
      yoloStatusEl.textContent = "尚未執行 YOLO 分析";
      
      // 重置狀態
      detectionReady = false;
      ballTracks = [];
      poses = [];
      tracksByFrame = {};
      posesByFrame = {};
      frameOffset = 0;
      offsetDisplay.textContent = "0";
      
      drawOverlay();

      if (localVideoUrl) {
        URL.revokeObjectURL(localVideoUrl);
      }
      localVideoUrl = URL.createObjectURL(f);
      videoEl.src = localVideoUrl;

      try {
        const fd = new FormData();
        fd.append("file", f);

        const res = await fetch("/upload", {
          method: "POST",
          body: fd,
        });

        const data = await res.json();
        if (!data.ok) throw new Error(data.error || "上傳失敗");

        sessionId = data.session_id;
        videoMeta = data.meta;

        uploadInfoEl.textContent = "✅ 上傳完成";
        sendBtn.disabled = false;
        analyzeBtn.disabled = false;

        const m = data.meta || {};
        const lines = [];
        lines.push(`檔名：${data.filename || "(未知檔名)"}`);
        if (m.width && m.height) lines.push(`解析度：${m.width} x ${m.height}`);
        if (m.fps) lines.push(`FPS：${m.fps.toFixed(2)}`);
        if (m.frame_count) lines.push(`總幀數：${m.frame_count}`);
        if (m.duration) lines.push(`時長：約 ${m.duration.toFixed(2)} 秒`);
        videoInfoEl.textContent = lines.join("\n");

        appendMessage(
          "assistant",
          "影片已上傳完成！左邊可以開始提問，右邊可以按「跑 YOLO 分析」來看球與球員姿態偵測。",
        );

      } catch (e) {
        console.error(e);
        uploadInfoEl.textContent = "❌ 上傳失敗";
        alert("上傳失敗：" + e.message);
        sessionId = null;
        sendBtn.disabled = true;
        analyzeBtn.disabled = true;
      } finally {
        setBusy(false);
      }
    };

    analyzeBtn.onclick = async () => {
      if (!sessionId) {
        alert("請先上傳影片");
        return;
      }

      setBusy(true);
      yoloStatusEl.textContent = "YOLO 分析中...";

      try {
        const res = await fetch("/analyze_yolo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            max_frames: 1000, 
          }),
        });

        const data = await res.json();
        if (!data.ok) {
          throw new Error(data.detail || data.error || "YOLO 分析失敗");
        }

        ballTracks = data.ball_tracks || [];
        poses = data.poses || [];
        detectionReady = true;
        buildFrameMaps();
        
        // 分析完後，立即對齊一次 Canvas 尺寸並重繪
        syncCanvasSize();

        yoloStatusEl.textContent =
          `YOLO 分析完成：球軌跡 ${ballTracks.length} 筆，姿態 ${poses.length} 筆。播放影片時會疊加顯示。`;

      } catch (e) {
        console.error(e);
        yoloStatusEl.textContent = "YOLO 分析失敗：" + e.message;
        alert("YOLO 分析失敗：" + e.message);
      } finally {
        setBusy(false);
      }
    };

    async function sendQuestion() {
      if (!sessionId) {
        alert("請先上傳影片");
        return;
      }
      const text = queryEl.value.trim();
      if (!text) {
        alert("請輸入問題");
        return;
      }

      appendMessage("user", text);
      queryEl.value = "";
      setBusy(true);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            question: text,
          }),
        });

        const raw = await res.text();
        let data;
        try {
          data = JSON.parse(raw);
        } catch (e) {
          appendMessage("assistant", "伺服器回傳非 JSON：\n" + raw);
          return;
        }

        if (!data.ok) {
          appendMessage(
            "assistant",
            "發生錯誤：" + (data.error || "未知錯誤"),
          );
          return;
        }

        appendMessage("assistant", data.answer || "(空回覆)");

      } catch (e) {
        console.error(e);
        appendMessage("assistant", "連線失敗：" + e.message);
      } finally {
        setBusy(false);
      }
    }

    sendBtn.onclick = sendQuestion;
    queryEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });

    setBusy(false);
  </script>
</body>
</html>
