services:
  vllm:
    image: qwenllm/qwenvl:qwen3vl-cu128
    profiles:
      - vllm
    gpus: all
    ipc: host
    expose:
      - "8005"
    env_file:
      - .env
    volumes:
      - ./docker/start_vllm.sh:/start_vllm.sh:ro
      - ./.cache/huggingface/hub:/root/.cache/huggingface/hub
      - ./backend/videos:/vllm-workspace/video
    command: ["bash", "/start_vllm.sh"]
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 3s
      timeout: 3s
      retries: 30
      start_period: 20s

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    gpus: all
    ipc: host
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./backend/:/backend/
    command: >
      uvicorn app:app --host 0.0.0.0 --port 8000
      ${BACKEND_DEV_MODE:+--reload --reload-dir /backend}
    tty: true
    stdin_open: true
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    image: node:20-alpine
    working_dir: /frontend
    command: ["sh", "/frontend.sh"]
    env_file:
      - .env
    volumes:
      - ./docker/frontend.sh:/frontend.sh:ro
      - ./frontend:/frontend
    ports:
      - "3000:3000"
    restart: unless-stopped
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped

