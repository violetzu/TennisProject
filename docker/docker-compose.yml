services:
  tennis:
    image: tennis:dev
    container_name: tennis
    gpus: all
    ipc: host
    volumes:
      - ./TennisProject:/workspace
    environment:
      - QWEN_VL_URL=https://qwen3vl.marimo.idv.tw/chat-vl
    networks:
      - tennis-net
    tty: true  
    stdin_open: true 
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cftunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    networks:
      - tennis-net

networks:
  tennis-net:
    driver: bridge
