<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>網球比賽分析助手</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Arial;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 1200px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-left: 1px solid #e5e7eb;
      border-right: 1px solid #e5e7eb;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      color: #6b7280;
    }

    .top-panel {
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .upload-row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .upload-row button {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .upload-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .upload-row span {
      font-size: 12px;
      color: #6b7280;
    }
    #videoInfo {
      margin-top: 8px;
      font-size: 13px;
      color: #374151;
      white-space: pre-wrap;
    }

    /* 主區塊：左影片 + 右聊天 */
    .main-panel {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .video-column {
      width: 45%;
      border-right: 1px solid #e5e7eb;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 8px;
      box-sizing: border-box;
    }
    .video-wrapper {
      width: 100%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      outline: none;
    }
    .video-hint {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      font-size: 12px;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.7);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .chat-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f9fafb;
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
    }
    .msg-row.user {
      justify-content: flex-end;
    }
    .msg-row.assistant {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble.user {
      background: #111827;
      color: #f9fafb;
      border-bottom-right-radius: 2px;
    }
    .bubble.assistant {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 2px;
    }
    .meta-text {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .composer {
      border-top: 1px solid #e5e7eb;
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      background: #f9fafb;
    }
    #query {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 14px;
      resize: none;
      min-height: 50px;
      max-height: 120px;
    }
    .composer-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .hint {
      font-size: 12px;
      color: #6b7280;
    }
    button.send-btn {
      padding: 6px 16px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    button.send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #status {
      font-size: 12px;
      color: #6b7280;
    }

    @media (max-width: 900px) {
      .main-panel {
        flex-direction: column;
      }
      .video-column {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>網球比賽分析助手</h1>
        <span>上傳一次影片，左側看 YOLO 標註，右側像 ChatGPT 一樣提問</span>
      </div>
      <span id="status">請先上傳影片</span>
    </header>

    <div class="top-panel">
      <div class="upload-row">
        <input id="file" type="file" accept="video/*" />
        <button id="uploadBtn">上傳影片</button>
        <span id="uploadInfo"></span>
      </div>
      <div id="videoInfo"></div>
    </div>

    <div class="main-panel">
      <!-- 左邊：YOLO 標註影片 / 或原始影片 -->
      <div class="video-column">
        <div class="video-wrapper">
          <video id="yoloVideo" controls></video>
          <div id="videoHint" class="video-hint">
            上傳影片後，這裡會顯示 YOLO 標註 (球 + 人體骨架) 的影片；若無法產生則顯示原始影片。
          </div>
        </div>
      </div>

      <!-- 右邊：聊天區 -->
      <div class="chat-column">
        <div id="chat"></div>

        <div class="composer">
          <textarea
            id="query"
            placeholder="輸入你的問題，例如：『這一球誰佔優勢？為什麼？』"
          ></textarea>
          <div class="composer-bottom">
            <div class="hint">
              影片只需上傳一次，之後所有問題都會針對同一支影片回答。
            </div>
            <button class="send-btn" id="sendBtn" disabled>送出</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const chatEl = $("chat");
    const fileEl = $("file");
    const uploadBtn = $("uploadBtn");
    const uploadInfoEl = $("uploadInfo");
    const videoInfoEl = $("videoInfo");
    const queryEl = $("query");
    const sendBtn = $("sendBtn");
    const statusEl = $("status");
    const yoloVideoEl = $("yoloVideo");
    const videoHintEl = $("videoHint");

    let sessionId = null; // 後端用來綁定這支影片 & 對話記憶
    let videoMeta = null; // 前端顯示用

    function appendMessage(role, text, meta) {
      const row = document.createElement("div");
      row.className = `msg-row ${role}`;

      const bubble = document.createElement("div");
      bubble.className = `bubble ${role}`;
      bubble.textContent = text;

      row.appendChild(bubble);

      if (meta) {
        const metaEl = document.createElement("div");
        metaEl.className = "meta-text";
        metaEl.textContent = meta;
        row.appendChild(metaEl);
      }

      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setBusy(isBusy) {
      sendBtn.disabled = isBusy || !sessionId;
      uploadBtn.disabled = isBusy;
      statusEl.textContent = isBusy
        ? "處理中..."
        : sessionId
          ? "可以開始提問"
          : "請先上傳影片";
    }

    // 上傳影片
    uploadBtn.onclick = async () => {
      const f = fileEl.files[0];
      if (!f) {
        alert("請選擇影片檔");
        return;
      }

      setBusy(true);
      uploadInfoEl.textContent = "上傳與 YOLO 處理中...";
      videoInfoEl.textContent = "";
      videoHintEl.textContent = "YOLO 處理中，請稍候...";

      try {
        const fd = new FormData();
        fd.append("file", f);

        const res = await fetch("/upload", {
          method: "POST",
          body: fd,
        });

        const data = await res.json();
        if (!data.ok) {
          throw new Error(data.error || "上傳失敗");
        }

        // 儲存 sessionId & 影片資訊
        sessionId = data.session_id;
        videoMeta = data.meta;

        uploadInfoEl.textContent = "✅ 上傳完成（已嘗試產生 YOLO 標註影片）";
        sendBtn.disabled = false;

        // 顯示影片基本資訊
        const m = data.meta || {};
        const lines = [];
        lines.push(`檔名：${data.filename || "(未知檔名)"}`);
        if (m.width && m.height) lines.push(`解析度：${m.width} x ${m.height}`);
        if (m.fps) lines.push(`FPS：${m.fps.toFixed(2)}`);
        if (m.frame_count) lines.push(`總幀數：${m.frame_count}`);
        if (m.duration) lines.push(`試算時長：約 ${m.duration.toFixed(2)} 秒`);
        videoInfoEl.textContent = lines.join("\n");

        // 設定左側影片：優先 YOLO，否則原始
        if (data.yolo_video_url) {
          yoloVideoEl.src = data.yolo_video_url;
          yoloVideoEl.style.display = "block";
          videoHintEl.textContent =
            "這是 YOLO 標註後的影片（球 + 人體骨架）。可以播放、暫停在特定片段，再到右側提問。";
        } else if (data.raw_video_url) {
          yoloVideoEl.src = data.raw_video_url;
          yoloVideoEl.style.display = "block";
          videoHintEl.textContent =
            "目前顯示原始影片。YOLO 標註影片無法產生，原因：" +
            (data.yolo_error || "未知錯誤");
        } else {
          yoloVideoEl.removeAttribute("src");
          videoHintEl.textContent =
            "後端沒有回傳可播放的影片路徑。";
        }

        appendMessage(
          "assistant",
          "影片已上傳完成！左側是與你問題對應的影片畫面（優先顯示 YOLO 標註），右側你可以開始問我關於這支影片的問題。"
        );

      } catch (e) {
        console.error(e);
        uploadInfoEl.textContent = "❌ 上傳失敗";
        videoHintEl.textContent = "上傳或 YOLO 處理失敗。";
        alert("上傳失敗：" + e.message);
      } finally {
        setBusy(false);
      }
    };

    // 發送問題
    async function sendQuestion() {
      if (!sessionId) {
        alert("請先上傳影片");
        return;
      }
      const text = queryEl.value.trim();
      if (!text) {
        alert("請輸入問題");
        return;
      }

      // 顯示使用者訊息
      appendMessage("user", text);
      queryEl.value = "";

      setBusy(true);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            question: text,
          }),
        });

        const raw = await res.text();
        let data;
        try {
          data = JSON.parse(raw);
        } catch (e) {
          appendMessage("assistant", "伺服器回傳非 JSON：\n" + raw);
          return;
        }

        if (!data.ok) {
          appendMessage(
            "assistant",
            "發生錯誤：" + (data.error || "未知錯誤"),
          );
          return;
        }

        appendMessage("assistant", data.answer || "(空回覆)");

      } catch (e) {
        console.error(e);
        appendMessage("assistant", "連線失敗：" + e.message);
      } finally {
        setBusy(false);
      }
    }

    sendBtn.onclick = sendQuestion;
    queryEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendQuestion();
      }
    });

    // 初始狀態
    setBusy(false);
  </script>
</body>
</html>
